<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Hamster Kombat</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-container">
        <div class="square2"></div>
        <div class="square"></div>
    </div>
    <div class="game">
        <div class="counter-container">
            <div class="counter-box earn">
                <div class="counter-text1">Earn per tap</div>
                <div class="counter-info">
                    <img src="./assets/coin2.png" alt="Coin Icon" class="counter-icon">
                    <div class="counter-value">+12</div>
                </div>
            </div>
            <div class="counter-box coins">
                <div class="counter-text2">Coins to level up</div>
                <div class="counter-info">
                    <div class="counter-value1">10 M</div>
                </div>
            </div>
            <div class="counter-box profit">
                <div class="counter-text3">Profit per hour</div>
                <div class="counter-info">
                    <img src="./assets/coin2.png" alt="Coin Icon" class="counter-icon">
                    <div class="counter-value">+636.31K</div>
                    <img src="./assets/info.png" alt="Inf Icon" class="inf-icon">
                </div>
            </div>
        </div>
                
        <div class="header">
            <img src="./assets/coin2.png" alt="coin">
            <h2 class="score" id="score">0</h2>
        </div>
        <div class="progress-bar">
            <div id="progress-bar-fill"></div>
        </div>
        <div class="circle">
            <img id="circle" src="./assets/ham1.png" alt="hamster">
        </div>
        <div class="charge-container">
            <div class="charge">
                <img src="./assets/energy1.png" alt="Energy Icon" class="energy-icon">
                <p id="energy-level">1500/1500</p>
            </div>
            <div class="boost">
                <img src="./assets/boost.png" alt="Boost Icon" class="boost-icon">
                <button id="boost-btn">Boost</button>
            </div>
        </div>
    </div>
    <div class="bottom-nav">
        <button data-page="index.html">
            <img src="./assets/exchange.png" alt="Icon 1">
            <p>Exchange</p>
        </button>
        <button data-page="mine.html">
            <img src="./assets/mine1.png" alt="Icon 2">
            <p>Mine</p>
        </button>
        <button data-page="friends.html">
            <img src="./assets/friends1.png" alt="Icon 3">
            <p>Friends</p>
        </button>
        <button data-page="earn.html">
            <img src="./assets/earn1.png" alt="Icon 4">
            <p>Earn</p>
        </button>
        <button data-page="airdrop.html">
            <img src="./assets/ham_coin.png" alt="Icon 5">
            <p>Airdrop</p>
        </button>
    </div>
    <script src="app.js" defer></script>
</body>
</html>
