<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamster Kombat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game">
        <div class="header">
            <img src="./assets/ham_coin.png" alt="coin">
            <h2 class="score" id="score">0</h2>
        </div>
        <div class="progress-bar">
            <div id="progress-bar-fill"></div>
        </div>
        <div class="circle">
            <img id="circle" src="./assets/ham1.png" alt="hamster">
        </div>
        <div class="charge-container">
            <div class="charge">
                <img src="./assets/energy.png" alt="Energy Icon" class="energy-icon">
                <p id="energy-level">1500/1500</p>
            </div>
            <!-- Отдельно размещаем иконку и кнопку Boost -->
            <div class="boost">
                <img src="./assets/boost.png" alt="Boost Icon" class="boost-icon">
                <button id="boost-btn">Boost</button>
            </div>
        </div>
    </div>
    <div class="bottom-nav">
        <button id="nav1">
            <img src="./assets/exchange.png" alt="Icon 1">
            <p>Exchange</p>
        </button>
        <button id="nav2">
            <img src="./assets/mine.png" alt="Icon 2">
            <p>Mine</p>
        </button>
        <button id="nav3">
            <img src="./assets/friends.png" alt="Icon 3">
            <p>Friends</p>
        </button>
        <button id="nav4">
            <img src="./assets/earn.png" alt="Icon 4">
            <p>Earn</p>
        </button>
        <button id="nav5">
            <img src="./assets/ham_coin.png" alt="Icon 5">
            <p>Airdrop</p>
        </button>
    </div>
    <script src="app.js" defer></script>
</body>
</html>
