<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamster Kombat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game">
        <div class="header">
            <img src="./assets/ham_coin.png" alt="coin">
            <h2 class="score" id="score">0</h2>
        </div>
        <div class="circle">
            <img id="circle" src="./assets/ham1.png" alt="hamster">
        </div>
    </div>
    <div class="bottom-nav">
        <button id="nav1">
            <img src="./assets/bingx.png" alt="Icon 1">
            <p>Биржа</p>
        </button>
        <button id="nav2">
            <img src="./assets/icon2.png" alt="Icon 2">
            <p>Playground</p>
        </button>
        <button id="nav3">
            <img src="./assets/icon3.png" alt="Icon 3">
            <p>Airdrop</p>
        </button>
        <button id="nav4">
            <img src="./assets/icon4.png" alt="Icon 4">
            <p>Друзья</p>
        </button>
        <button id="nav5">
            <img src="./assets/icon5.png" alt="Icon 5">
            <p>Задания</p>
        </button>
    </div>
    <script src="app.js" defer></script>
</body>
</html>
