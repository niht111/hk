<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="airdrop.css">
    <title>Airdrop Page</title>
</head>
<body>
    <div class="header">
        <button class="back-button">Назад</button>
        <h1>Hamster Kombat</h1>
        <span class="bot-tag">бот</span>
    </div>

    <div class="content">
        <div class="icon-wrapper">
            <img src="./assets/ham_coin.png" alt="Hamster Coin">
        </div>
        <h2>Приготовьтесь, Airdrop уже скоро!</h2>
        <ul class="tasks">
            <li class="completed">Переговоры с биржами</li>
            <li class="completed">Переговоры с маркет-мейкерами</li>
            <li class="completed">Ключевые партнерства на подходе</li>
            <li class="pending">Список задач Airdrop</li>
        </ul>
    </div>

    <div class="bottom-nav">
        <button data-page="index.html">
            <img src="./assets/exchange.png" alt="Exchange Icon">
            <p>Exchange</p>
        </button>
        <button data-page="mine.html">
            <img src="./assets/mine.png" alt="Mine Icon">
            <p>Mine</p>
        </button>
        <button data-page="friends.html">
            <img src="./assets/friends.png" alt="Friends Icon">
            <p>Friends</p>
        </button>
        <button data-page="earn.html">
            <img src="./assets/earn.png" alt="Earn Icon">
            <p>Earn</p>
        </button>
        <button data-page="airdrop.html">
            <img src="./assets/ham_coin.png" alt="Airdrop Icon">
            <p>Airdrop</p>
        </button>
    </div>
    <script src="mine.js" defer></script>
</body>
</html>
