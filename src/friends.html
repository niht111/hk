<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game">
        <h1>Friends Page</h1>
        <p>Добро пожаловать на страницу Friends!</p>
    </div>
    <div class="bottom-nav">
        <button id="nav1">
            <img src="./assets/exchange.png" alt="Icon 1">
            <p>Exchange</p>
        </button>
        <button id="nav2">
            <img src="./assets/mine.png" alt="Icon 2">
            <p>Mine</p>
        </button>
        <button id="nav3">
            <img src="./assets/friends.png" alt="Icon 3">
            <p>Friends</p>
        </button>
        <button id="nav4">
            <img src="./assets/earn.png" alt="Icon 4">
            <p>Earn</p>
        </button>
        <button id="nav5">
            <img src="./assets/ham_coin.png" alt="Icon 5">
            <p>Airdrop</p>
        </button>
    </div>
    <script src="app.js" defer></script>
</body>
</html>
