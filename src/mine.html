<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamster Kombat</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0; /* Светлый фон */
            font-family: Arial, sans-serif;
        }

        .centered-text {
            color: black; /* Цвет текста */
            font-size: 24px; /* Размер текста */
            text-align: center; /* Выравнивание текста */
        }
    </style>
</head>
<body>
    <div class="centered-text">тима нуб</div>
    <div class="bottom-nav">
        <button data-page="index.html">
            <img src="./assets/exchange.png" alt="Icon 1">
            <p>Exchange</p>
        </button>
        <button data-page="mine.html">
            <img src="./assets/mine.png" alt="Icon 2">
            <p>Mine</p>
        </button>
        <button data-page="friends.html">
            <img src="./assets/friends.png" alt="Icon 3">
            <p>Friends</p>
        </button>
        <button data-page="earn.html">
            <img src="./assets/earn.png" alt="Icon 4">
            <p>Earn</p>
        </button>
        <button data-page="airdrop.html">
            <img src="./assets/ham_coin.png" alt="Icon 5">
            <p>Airdrop</p>
        </button>
    </div>
    <script src="mine.js" defer></script>
</body>
</html>
